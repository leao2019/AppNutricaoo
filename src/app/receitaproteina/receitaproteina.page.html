<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Receita de proteina</ion-title>
    <ion-icon name="chevron-back"[routerLink] = "['/receitas']" routerdirction= "forward"></ion-icon>
  </ion-toolbar>

  <!--Trabalhar está funcionalidade, requisito intermediário-->
  <ion-searchbar placeholder="Buscar"
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)"

 ></ion-searchbar>

</ion-header>
<ion-list>
  <ion-item-sliding>
  <ion-item lines="none" button="true"[routerLink]="['/alimento1']">
    <ion-thumbnail slot="start">
      <img src="https://cdn.vidaativa.pt/uploads/2020/01/arroz-de-frango-com-pimento.jpg">
    </ion-thumbnail>
    <ion-label class="ion-text-wrap">
      <div>
       <h1>Arroz de frango</h1>
      </div>
      </ion-label>
    
      <ion-chip color="success" outline>
        <ion-label>100%</ion-label>
      </ion-chip>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="exibirAlertaFavorito()">
      <io-icon slot="icon-only" name="heart"></io-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
</ion-list>
